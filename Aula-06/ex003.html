<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu terceiro programa...</title>
    <style>
        body {
            background-color: rgb(147, 147, 161); /* comentário em CSS */
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgba(226, 214, 38, 0.87);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p> <!-- comentário em HTML e MarkDown -->
    <script>
        var n1 = Number.parseInt(prompt('Digite um número: ')) // CUIDADO: O comando PROMPT trata a entrada como string
        var n2 = Number.parseInt(prompt('Digite outro número: ')) // usando Number.parInt
        var s = n1 + n2
        alert('Soma: ' + s)
        // =============================================================================
        var n1 = Number.parseFloat(prompt('Digite um número: ')) // usando Number.parseFloat
        var n2 = Number.parseFloat(prompt('Digite outro número: '))
        var s = n1 + n2
        alert('Soma: ' + s)
        // =============================================================================
        var n1 = Number(prompt('Digite um número: ')) // usando Number
        var n2 = Number(prompt('Digite outro número: '))
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é ${s}`) // ATENÇÃO: EXPRESSÃO ENTRE CRASES
    </script>
</body>
</html>

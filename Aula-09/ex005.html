<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(103, 135, 223);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>

    <div id="msg">Clique em mim</div> <!-- embora as aspas simples funcionem, o padrão é aspas duplas -->
    <div name="msg2">Div name</div>
    <div class="msg3">Div class</div>
    <div id="msg4">Div id="msg4"</div>
    <div class="msg5">Div class="msg5"</div>

    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]
        var corpo = window.document.body
        var d = window.document.getElementById('msg')
        var d2 = window.document.getElementsByName('msg2')[0] // ATENÇÃO PARA A MATRIZ -->> Elements --> plural
        var d3 = window.document.getElementsByClassName('msg3')[0] // ATENÇÃO PARA A MATRIZ -->> Elements
        // para id -->> usa-se #
        // para class -->> usa-se .
        var d4 = window.document.querySelector('div#msg4')
        var d5 = window.document.querySelector('div.msg5')

        window.document.write('Está escrito: ' + p1.innerText + '<br>')
        corpo.style.background = 'black'
        p1.style.color = 'blue'
        window.document.write('InnerText: ' + p2.innerText + '<br>') // Sem negrito (sem formatação)
        window.document.write('InnerHTML: ' + p2.innerHTML) // com formatação

        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        // forma direta SEM a variável
        window.document.getElementById('msg').innerText = 'Estou aguardando 2...'

        d2.style.background = 'blue'

        d3.style.background = 'red'

        d4.style.color = 'black'
        d4.style.background = 'yellow'

        d5.style.color = 'yellow'
        d5.style.background = 'red'

    </script>
</body>
</html>
